name: mahdicoin-app
region: nyc

# Alerting for failures
alerts:
  - rule: DEPLOYMENT_FAILED
  - rule: DOMAIN_FAILED

# Platform features
features:
  - buildpack-stack=ubuntu-22

# Primary domain setup
domains:
  - name: mahdicoin.com
    type: PRIMARY
    zone: mahdicoin.com

# Routing rules
ingress:
  rules:
    - component:
        name: api
      match:
        path:
          prefix: /api

    - component:
        name: frontend
      cors:
        allow_origins:
          - exact: https://mahdicoin.com
          - exact: http://mahdicoin.com
        allow_methods:
          - GET
          - POST
        allow_headers:
          - Content-Type
          - Authorization
      match:
        path:
          prefix: /

# Python Backend API Service
services:
  - name: api
    environment_slug: python
    github:
      repo: AcefortuneRBH/MHD
      branch: main
      deploy_on_push: true
    source_dir: /backend
    http_port: 8080
    instance_count: 3
    instance_size_slug: apps-s-1vcpu-2gb
    run_command: gunicorn wsgi:app --workers 4 --threads 2 --bind 0.0.0.0:8080
    build_command: pip install --upgrade pip && pip install -r requirements.txt
    envs:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        value: ${SECRET_KEY}
        scope: RUN_AND_BUILD_TIME
      - key: DATABASE_URL
        value: ${DATABASE_URL}
        scope: RUN_AND_BUILD_TIME
      - key: LOCKFILE
        value: ${LOCKFILE}
        scope: RUN_AND_BUILD_TIME

# Frontend Static Site
  - name: frontend
    environment_slug: html
    github:
      repo: AcefortuneRBH/MHD
      branch: main
      deploy_on_push: true
    source_dir: /frontend
    routes:
      - path: /
